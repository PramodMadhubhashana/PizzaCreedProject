<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700"
            rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="path/to/your/custom/style.css">
    <style>
        body {
            background-color: azure;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            background-color: #FEB264;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .collogo a {
            text-decoration: none;
            color: black;
            font-weight: 900;
            font-size: 48px;
            cursor: auto;
        }

        .loginform {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 50px 50px 50px;
            background-color: aliceblue;
        }

        .divA {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px 20px 20px;
        }

        .divB {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: aquamarine;
            padding: 30px 20px 20px 20px;
            width: 500px;
            height: 450px;
            border-radius: 20px;
        }

        .p1 {
            font-size: 30px;
            font-weight: 600;
        }

        .lbl1 {
            padding: 30px 0px 20px 0px;
            font-size: 18px;
            font-weight: 600;
        }

        .txtUN {
            width: 400px;
        }

        .A1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: azure;
            width: 350px;
            height: 400px;
            border-radius: 20px;
        }

        .col-11 {
            display: inline-block;
            position: relative;
            padding-top: 40px;
        }

        .textbox-11 {
            border: 0;
            padding: 2px 0;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            color: #333;
            width: 300px;
            height: 30;
            letter-spacing: 1px;
            outline: 0;
            font-family: Arial, sans-serif;
        }

        .textbox-11~.focus-border-11 {
            position: absolute;
            bottom: 0;
            left: 0;
            margin: 0px 0px 0px 10px;
            width: 0;
            height: 2px;
            background-color: #3399FF;
            transition: 0.4s;
        }

        .textbox-11:focus~.focus-border-11 {
            width: 94%;
            transition: 0.4s;
        }

        .b1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .custom-btn {
            display: flex;
            flex-direction: column;
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            color: #fff;
            background-color: #ffd65d;
            border-color: #ffd65d;
            width: 200px;
            height: 50px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
        }

        .custom-btn:hover {
            color: #fff;
            background-color: #ffbf00;
            border-color: #ffbf00;
        }

        .custom-btn:active {
            color: #fff;
            background-color: #ffd65d;
            border-color: #ffd65d;
        }

        /* radio button */

        .radiobutton {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .radio-list {
            list-style-type: none;
            padding-top: 10px;
            display: flex;
            gap: 30px;
            flex-direction: row;
            align-items: center;
        }

        .radio-list li {
            margin-bottom: 10px;
        }

        .form-check-input {
            appearance: none;
            border: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        label {
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #3498db;
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
        }

        .form-check-input:hover {
            background-color: #2980b9;
        }

        .button-A {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 60px;
            gap: 50px;
            flex-direction: row;
        }

        .custom-btn {
            display: flex;
            flex-direction: column;
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            color: #fff;
            width: 100px;
            height: 25px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
        }
        .custom-btn.save{
            background-color: #5bff46;
            border-color: #5bff46;
        }
        .custom-btn.save:hover{
            color: #fff;
            background-color: #31ff16;
            border-color: #31ff16;
        }

        .custom-btn:hover {
            color: #fff;
            background-color: #ffbf00;
            border-color: #ffbf00;

        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="container">
        <div class="collogo">
            <p class="logo"><a href="#">Pizza Creed</a></p>
        </div>
        <div class="colbutton">
            <a class="register-btn btn btn-outline-light" th:href="@{/}">LogOut</a>
        </div>
    </div>
</nav>
<div class="divA">
    <div class="divB">
        <diV class="p1">
            <p>Add New Product</p>
        </diV>
        <form action="#" method="post" th:action="@{/saves}" th:object="${product}" class="needs-validation text-center">
            <div class="A1">
                <div class="col-11">
                    <input th:field="*{id}" type="hidden" />
                    <input class="textbox-11" placeholder="Product Name" th:field="*{Name}" type="text" required>
                    <span class="focus-border-11"></span>
                </diV>

                <!-- radio button -->
                <div class="radiobutton">
                    <label class="form-label"><strong>Product Size</strong></label>
                    <ul class="radio-list">
                        <li>
                            <input type="radio" class="form-check-input" th:field="*{Size}" value="small" id="small" name="size"  required/>
                            <label for="small">Small</label>
                        </li>
                        <li>
                            <input type="radio" class="form-check-input" th:field="*{Size}" value="medium" id="medium" name="size"  required/>
                            <label for="medium">Medium</label>
                        </li>
                        <li>
                            <input type="radio" class="form-check-input" th:field="*{Size}" value="large" id="large"  name="size" required />
                            <label for="large">Large</label>
                        </li>
                    </ul>
                </div>
                <div class="col-11" style="padding-top: 10px;">
                    <input class="textbox-11" placeholder="Price" th:field="*{Price}"type="text" required>
                    <span class="focus-border-11"></span>
                </div>
                <div class="button-A">
                    <div>
                        <button type="submit" class="custom-btn save">Save</button>
                    </div>
                    <div>
                        <button type="submit" class="custom-btn cancel" th:href="@{/product}">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
