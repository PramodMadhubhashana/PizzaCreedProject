<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="path/to/your/custom/style.css">
    <style>
        body {
            background-color: azure;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            background-color: #FEB264;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .collogo a {
            text-decoration: none;
            color: black;
            font-weight: 900;
            font-size: 48px;
            cursor: auto;
        }

        .loginform {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 50px 50px 50px;
            background-color: aliceblue;
        }

        .divA {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px 20px 20px;
        }

        .divB {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: aquamarine;
            padding: 30px 20px 20px 20px;
            width: 500px;
            height: 400px;
            border-radius: 20px;
        }

        .p1 {
            font-size: 30px;
            font-weight: 600;
        }

        .lbl1 {
            padding: 30px 0px 20px 0px;
            font-size: 18px;
            font-weight: 600;
        }

        .txtUN {
            width: 400px;
        }

        .A1 {
            display: flex;
            flex-direction: column;
            background-color: azure;
            width: 350px;
            height: 350px;
            border-radius: 20px;
        }

        .col-11 {
            display: inline-block;
            position: relative;
            padding-top: 50px;
        }

        .textbox-11 {
            border: 0;
            padding: 2px 0;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
            color: #333;
            width: 300px;
            height: 30;
            letter-spacing: 1px;
            outline: 0;
            font-family: Arial, sans-serif;
        }

        .textbox-11~.focus-border-11 {
            position: absolute;
            bottom: 0;
            left: 0;
            margin: 0px 0px 0px 10px;
            width: 0;
            height: 2px;
            background-color: #3399FF;
            transition: 0.4s;
        }

        .textbox-11:focus~.focus-border-11 {
            width: 94%;
            transition: 0.4s;
        }
        .b1{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .custom-btn {
            display: flex;
            flex-direction: column;
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            color: #fff;
            background-color: #ffd65d;
            border-color: #ffd65d;
            width: 200px;
            height: 50px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
        }

        .custom-btn:hover {
            color: #fff;
            background-color: #ffbf00;
            border-color: #ffbf00;
        }

        .custom-btn:active {
            color: #fff;
            background-color: #ffd65d;
            border-color: #ffd65d;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="collogo">
            <p class="logo"><a href="#">Pizza Creed</a></p>
        </div>
        <div class="colbutton">
            <a class="register-btn btn btn-outline-light" th:href="@{/}">Login</a>
        </div>
    </div>
</nav>
<div class="divA">
    <diV class="divB">
        <diV class="p1">
            <p>User Registration</p>
        </diV>
        <form action="/register" autocomplete="off" class="needs-validation text-center" method="post"
              name="frmUserRegistration">
            <diV class="A1">
                <div class="col-11">
                    <input type="text" class="textbox-11" id="username" name="Username" placeholder="First Name"
                           required>
                    <span class="focus-border-11"></span>
                </diV>
                <diV class="col-11">
                    <input type="password" class="textbox-11" id="password" name="Password" placeholder="Password"
                           required>
                    <span class="focus-border-11"></span>
                </diV>
                <diV class="b1">
                    <button type="submit" class="custom-btn">Register</button>
                </diV>
            </diV>
        </form>
    </diV>
</div>
</body>
</html>
